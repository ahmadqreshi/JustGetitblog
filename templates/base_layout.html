{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustGetit</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1>JustGetit</h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'articles:create' %}" class="highlight">New Article</a></li>
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}" class="highlight">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}" class="highlight">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <form action="" method="post">
                {% csrf_token%}
                <div>
                <textarea name="comments" id="comments" style="font-family: sans-serif; margin: 0px; width: 250px; height: 20px;">
                Comment here!
                </textarea>
                </div>
                <input type="submit" value="add comment">
            </form>

        </footer>
    </body>
</html>
